    <title>hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > a {
            display: none;
        }
        div:hover > a {
            display:block;
            color: white;
            background-color: rebeccapurple;
            width: 300px;
        }
        div:hover {
            color: red;


        }
    </style>
</head>

    <h1>Exemplo de hover</h1>
